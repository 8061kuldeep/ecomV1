<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 no-padding">
        <div class="features_items">
          <div *ngFor="let products of products">
            <div class="col-sm-4">
              <div class="product-image-wrapper">
                <div class="single-products">
                  <div class="productinfo text-center">
                    <h3>{{ products.itemName }}</h3>
                    <img
                      height="300px"
                      src="http://localhost:3000/images/{{ products.image }}"
                      alt="img"
                    />
                    <a
                      [routerLink]="['prodetails', products._id]"
                      class="btn btn-default category-list"
                      (click)="view(products._id)"
                      >View Detail</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--features_items-->
      </div>
    </div>
    <div class="row">
      <ul class="pagination">
        <li class="active"><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">&raquo;</a></li>
      </ul>
    </div>
  </div>
</section>
