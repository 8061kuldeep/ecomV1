<header id="header">
  <!--header-->
  <div class="header-middle">
    <!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a [routerLink]="['']">Online Food Ordering Application.</a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li>
                <a [routerLink]="['orders']" *ngIf="result"
                  ><i class="fa fa-crosshairs"></i> Orders</a
                >
              </li>
              <li>
                <a [routerLink]="['category']"> Shop</a>
              </li>
              <li>
                <a [routerLink]="['checkout']" *ngIf="result"
                  ><i class="fa fa-crosshairs"></i> Checkout</a
                >
              </li>

              <li>
                <a [routerLink]="['cart']" *ngIf="result"
                  ><i class="fa fa-shopping-cart"></i> Cart<span
                    class="badge badge-warning"
                    >{{ count }}</span
                  ></a
                >
              </li>
              <li>
                <a [routerLink]="['signin']" *ngIf="!result"
                  ><i class="fa fa-lock"></i>Register/Signin</a
                >
              </li>
              <li>
                <a [routerLink]="['manageproduct']" *ngIf="result"
                  ><i class="fa fa-lock"></i>Manage Products</a
                >
              </li>
              <li>
                <a [routerLink]="['']" *ngIf="result" (click)="logout()"
                  ><i class="fa fa-lock"></i>LogOut</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/header-middle-->
</header>
